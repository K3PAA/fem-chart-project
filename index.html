<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <main class="main | container flex">
      <section class="main__balance-info | flex bg-red card-radius">
        <div class="balance__text-container | flex">
          <p class="balance__text">My balance</p>
          <p class="balance__amount | fw-bold">$921.48</p>
        </div>
        <div class="balance__logo-container">
          <img src="./images/logo.svg" alt="logo" class="balance__logo" />
        </div>
      </section>

      <section class="main__chart-container | bg-chart card-radius">
        <h1 class="chart__last | fw-bold">Spending - Last 7 days</h1>
        <div class="chart__display | grid"></div>
        <div class="underline"></div>
        <div class="chart-month | flex">
          <div class="month__section">
            <p class="month__month">Total this month</p>
            <h3 class="month__money">$478.33</h3>
          </div>
          <div class="month__section">
            <p class="month__percantage">+2.4%</p>
            <p class="month__from">from last month</p>
          </div>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
